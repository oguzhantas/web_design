<!DOCTYPE html>
<html>
<head>
	<title>Faktöriyel Recursive</title>
</head>
<body>

<script type="text/javascript">
	
	//recursive = özdevinimli
	function faktoriyel(x) 
	{ 
 	if(x===0)
		return 1;
	else 
		return x*faktoriyel(x-1);       
}

console.log(faktoriyel(4)); /* 4.3.2.1*/


</script>

</body>
</html>
