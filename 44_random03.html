<!--
Bilgisayar 1-100 arasında bir sayı üretecek, 
bizim tahminde bulunmamızı isteyecek,  
üretilen sayıdan küçük girilirse "Küçük sayı girdiniz", 
büyük sayı girilirse "Büyük sayı girdiniz" yazacak, 
kullanıcı doğru tahmin ederse "Tebrikler" yazacak.   

Önce küçük bir bilgi verelim, rastgele sayı üretme fonksiyonu 
Math kütüphanesinden çağrılır. Math.random() ile 0-1 arası sayı üretilir. 
Aşağıdaki örnekte 1-100 arasında sayı üretilmektedir, 
floor fonksiyonu C++ ve Java dillerinde olduğu gibi aşağı yuvarlama 
için kullanılır.

uretilen= Math.floor(Math.random()*100)+1;
--> 
<!DOCTYPE html>
<html>
<head>
<title></title>
<script type="text/javascript">
 
 uretilen= Math.floor(Math.random()*100)+1;
 
while(1)
{
  sayi= prompt('Bir sayı giriniz:');
   if (sayi>uretilen)
   alert('Büyük sayı girdiniz');

   else if (sayi<uretilen)
   alert('Küçük sayı girdiniz');

   else if (sayi==uretilen){
  alert('Tebrikler bildiniz'); break;
}

}
 
</script>
</head>
<body>
</body>
</html>
