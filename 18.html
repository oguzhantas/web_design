<!DOCTYPE html>
<html>
<head>
	<title>For döngüsü ile tablo</title>
	<meta charset="utf-8">
<script type="text/javascript">
	
	document.write('<table border="1">');

	for(i=1;i<=100;i++){
		document.write("<tr>")
		document.write("<td>"+i+"</td>");
		document.write("<td> .Ders </td>");
		
		document.write("</tr>")
		
	}

	document.write('</table>');

</script>

</head>
<body>

	<table border="1">
		<tr>
			<td>1.Satır 1.hücre</td>
			<td>1.satır 2.hücre</td>
		</tr>
		<tr>
			<td>2.Satır 1.hücre</td>
			<td>2.Satır 2.hücre</td>
		</tr>

	</table>


</body>
</html>
