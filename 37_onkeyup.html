<html>
<head>
    <meta charset="utf-8">
    <style>
        #mesaj{
            background-color:lightblue;
            width: 500px;
            height:100px;
            padding: 10px;
            margin-top:10px;
        }
        textarea{width: 520px; height: 100px; }
    </style>
    <script>
        function tikla(){
            girilen=document.getElementById("bilgi").value;
             alert(girilen);
        }

        function degis(){
            girilen=document.getElementById("bilgi").value;
            let n = girilen.length;
            if (n>10) {
                alert("Maksimum 10 karakter girebilirsiniz");
                event.preventDefault();
            } else {
                document.getElementById('mesaj').textContent = girilen;
            }
            //document.getElementById('mesaj').innerHTML = girilen;
            //document.getElementById('mesaj').innerText = girilen;
           
        }
    
    </script>
</head>
<body>
    <div id="kutu">
        <textarea id="bilgi"  onkeyup="degis();"></textarea><br>
        <button onclick="tikla();" >Çalış</button>
    </div>
    <div id="mesaj">
        buraya bilgi yazilacak
    </div>
</body>
</html>
