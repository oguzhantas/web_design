<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">

	function ustAl(taban, us) {
		if (us == 0) {
				return 1;
		} else {
			return taban * ustAl(taban, us - 1);
	}
}



console.log(ustAl(2, 4));
console.log(ustAl(3,20));

</script>
