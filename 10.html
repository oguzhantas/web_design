<html>
<head>

<script type="text/javascript">

</script>

	<form name="frmTest" id="frmTest">

			<b>Soru 1:</b>Türkiye'nin en büyük dağı hangisidir?
		</p>

<input type="radio" name="s1" id="s1" value="A" onclick="kontrolEt()">A) Erciyes
<br><input type="radio" name="s1" id="s1" value="B" onclick="kontrolEt()">B) Ağrı

	</form>
