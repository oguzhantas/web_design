<!DOCTYPE html>
<html>
<head>
	<title>For döngüsü ile tablo</title>
	<meta charset="utf-8">
<script type="text/javascript">
	
	document.write('<table border="1">');

	for(i=1;i<=3;i++){
		document.write("<tr>");

		for(j=1;j<=4;j++){
			document.write("<td>");
			document.write(i+".satır"+j+".sütun");	
			document.write("</td>");
		}
		document.write("</tr>");
	}

	document.write('</table>');

</script>

</head>
<body>

</body>
</html>
