<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üst alma</title>
</head>
<body>

    Taban   :<input type="text" id="taban"><br>
    Üs      :<input type="text" id="us"><br>
    <button onclick="hesapla()">Hesapla</button>


    <script>
        hesapla = function(){
            let t = parseInt(document.getElementById("taban").value);
            let u = parseInt(document.getElementById("us").value);
            sonuc= usAlma(t,u);
            document.write(taban+" üzeri "+us+" = "+sonuc);

        }


        usAlma = function(taban, us){
            sonuc=1;
            if (us==0)
                return 1;

            for(let i=1;i<=us;i++)
            {
                sonuc*=taban;
            }
            return(sonuc);

        }

    </script>
    
</body>
</html>
