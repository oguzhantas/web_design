<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
<script type="text/javascript">
	
	let num = Number(prompt("Bir sayı giriniz"));
	//string bir ifadeyi parseInt ile tamsayıya, parseFloat ile küsüratlı sayıya çeviriyorduk, Number da
	//kullanabilirsiniz
	
  	if (num < 10) {
	   console.log("Küçük");
	   
	} else if (num < 100) {
		console.log("Orta");
	} else {
		console.log("Büyük");
	}
</script>
</body>
</html>
