<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Dizi eşleştirme</h2>
<p>Herbir dizi elemanı için fonksiyon çağırarak yeni dizi oluşturma.</p>

<p id="sonuc"></p>

<script>
var metin = "";
        var sayilar1 = [5, 6, 7, 8, 9];
        sayilar1.forEach(fonksiyon);
        var sayilar2 = sayilar1.map(fonksiyon);

document.getElementById("sonuc").innerHTML = sayilar2;

function fonksiyon(value, indeks, dizi) {
  return value * 3;
}
</script>

</body>
</html>
