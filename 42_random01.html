<html lang="en">
<head>

<body>


    <script>
        function uret(){
            deger= Math.random();
             document.getElementById("metin1").value=deger;
        }
       

    </script>
    
    
    <button onclick="uret()">Sayı Üret</button><br><br>
    <input type="text" id="metin1"><br>
</body>
